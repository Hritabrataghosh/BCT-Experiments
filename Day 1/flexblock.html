<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block, Inline & Flexbox Demo</title>
    <link rel="stylesheet" href="flexblock.css">
</head>
<body>

    <h1>Block, Inline & Flexbox Demo</h1>

    <!-- Block Level Elements -->
    <h2>Block Level Elements</h2>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
    <div class="block">Block 4</div>

    <!-- Inline Elements -->
    <h2>Inline Elements</h2>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <span class="inline">Inline 3</span>
    <span class="inline">Inline 4</span>

    <!-- Flexbox Row -->
    <h2>Flexbox Row (Horizontal)</h2>
    <div class="flexbox-row">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

    <!-- Flexbox Column -->
    <h2>Flexbox Column (Vertical)</h2>
    <div class="flexbox-col">
        <div class="item">Item A</div>
        <div class="item">Item B</div>
        <div class="item">Item C</div>
        <div class="item">Item D</div>
    </div>

</body>
</html>
