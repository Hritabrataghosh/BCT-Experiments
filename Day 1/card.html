<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
        </div>

        <h2>
            <input type="text" value="Hritabrata Ghosh">
        </h2>

        <p class="role">
            <input type="text" placeholder="Your Role (e.g. Developer)">
        </p>

        <p class="info">
            Roll No: <input type="text" placeholder="Enter Roll Number">
        </p>

        <p class="info">
            Department: <input type="text" placeholder="Enter Department">
        </p>

        <p class="desc">
            <textarea>I am pursuing B.Tech</textarea>
        </p>

        <div class="contact">
            <p>Email: <input type="email" placeholder="example@gmail.com"></p>
            <p>Phone: <input type="text" placeholder="+91XXXXXXXXXX"></p>
        </div>

        <div class="skills">
            <span>Skills:</span>
            <input type="text" placeholder="HTML">
            <input type="text" placeholder="CSS">
            <input type="text" placeholder="JavaScript">
        </div>

        <div class="buttons">
            <a href="https://hriddha.vercel.app"><button>LinkedIn</button></a>
            <button>GitHub</button>
        </div>
    </div>

</body>
</html>
